<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios | Sinplag</title>
    <link
      rel="icon"
      href="../assets/img/iconos/favicon3.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>
  <body>
    <!-- HEADER EXTERNO -->
    <div data-include="../components/header.html"></div>

    <!-- HERO SERVICIOS -->
    <section class="hero-servicios">
      <img
        src="../assets/img/fondos/portada-servicio.png"
        alt="Nuestros Servicios"
        class="hero-img"
      />
      <div class="hero-text">
        <h1>Nuestros Servicios</h1>
      </div>
    </section>

    <!-- GRID DE SERVICIOS CARGADO EXTERNAMENTE -->
    <section
      class="grid-servicios container"
      data-include="../components/cards-servicio.html"
    ></section>

    <!-- RANGO DE SERVICIOS -->
    <section class="rango-servicios">
      <div class="container">
        <h2>RANGO DE SERVICIOS</h2>

        <p>
          Ubicados en Rancagua, atendemos desde
          <strong>Villa del Mar</strong> hasta <strong>Talca</strong>.<br />
          Ofrecemos soluciones a lo largo de una extensa red del
          <strong>centro de Chile</strong>, comprometidos con el bienestar y
          entorno.
        </p>

        <img
          src="../assets/img/fondos/Mapa con auto.png"
          alt="Camioneta Sinplag"
          class="camioneta"
        />
      </div>
    </section>

    <!-- VIDEO PROMOCIONAL -->
    <section class="video-promocional">
      <div class="container">
        <div class="video-box">
          <video
            src="../assets/video/Sinplag.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
      </div>
    </section>

    <!-- FOOTER EXTERNO -->
    <div data-include="../components/footer.html"></div>

    <!-- JS -->
    <script src="../js/include.js"></script>
    <script src="../js/clean-url.js"></script>
  </body>
</html>
